name: CI

on:
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        shell: bash
        run: |
          set -o pipefail
          pnpm install 2>&1 | tee install.log

      - name: Lint
        shell: bash
        run: |
          set -o pipefail
          pnpm lint 2>&1 | tee lint.log

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        shell: bash
        run: |
          set -o pipefail
          pnpm install 2>&1 | tee install.log

      - name: Type check
        shell: bash
        run: |
          set -o pipefail
          pnpm check-types 2>&1 | tee typecheck.log

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        shell: bash
        run: |
          set -o pipefail
          pnpm install 2>&1 | tee install.log

      - name: Build
        shell: bash
        run: |
          set -o pipefail
          pnpm build 2>&1 | tee build.log

  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        shell: bash
        run: |
          set -o pipefail
          pnpm install 2>&1 | tee install.log

      - name: Run smoke tests
        shell: bash
        run: |
          if grep -q '"test:smoke"' package.json; then
            pnpm run test:smoke
          else
            echo "No smoke tests configured, skipping"
          fi

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        shell: bash
        run: |
          set -o pipefail
          pnpm install 2>&1 | tee install.log

      - name: Run integration tests
        shell: bash
        run: |
          if grep -q '"test:integration"' package.json; then
            pnpm run test:integration
          else
            echo "No integration tests configured, skipping"
          fi

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        shell: bash
        run: |
          set -o pipefail
          pnpm install 2>&1 | tee install.log

      - name: Check if E2E tests exist
        id: check-e2e
        shell: bash
        run: |
          if grep -q '"test:e2e"' package.json; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Install Playwright
        if: steps.check-e2e.outputs.exists == 'true'
        run: pnpm exec playwright install --with-deps chromium

      - name: Run E2E tests
        shell: bash
        run: |
          if [ "${{ steps.check-e2e.outputs.exists }}" = "true" ]; then
            pnpm run test:e2e
          else
            echo "No e2e tests configured, skipping"
          fi
