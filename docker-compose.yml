services:
  # ===========================================
  # Databases
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: bingo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bingo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bingo_secret}
      POSTGRES_DB: ${POSTGRES_DB:-bingo}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bingo} -d ${POSTGRES_DB:-bingo}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bingo-network

  redis:
    image: redis:7-alpine
    container_name: bingo-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bingo-network

  # ===========================================
  # Applications
  # ===========================================
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: bingo-web
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-bingo}:${POSTGRES_PASSWORD:-bingo_secret}@postgres:5432/${POSTGRES_DB:-bingo}
      - REDIS_URL=redis://redis:6379
      - AUTH_SECRET=${AUTH_SECRET:-change-me-in-production}
      - AUTH_URL=${AUTH_URL:-http://localhost}
      - AUTH_TRUST_HOST=true
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - bingo-network

  docs:
    build:
      context: .
      dockerfile: apps/docs/Dockerfile
    container_name: bingo-docs
    restart: unless-stopped
    expose:
      - "3001"
    environment:
      - NODE_ENV=production
    depends_on:
      - web
    networks:
      - bingo-network

  # ===========================================
  # Reverse Proxy
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: bingo-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - web
      - docs
    networks:
      - bingo-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:

networks:
  bingo-network:
    driver: bridge
