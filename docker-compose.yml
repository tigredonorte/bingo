services:
  postgres:
    image: postgres:16-alpine
    container_name: bingo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bingo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bingo_secret}
      POSTGRES_DB: ${POSTGRES_DB:-bingo}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bingo} -d ${POSTGRES_DB:-bingo}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
